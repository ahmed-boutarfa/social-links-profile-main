<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img class="image" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall photo">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="job">Front-end developer and avid reader.</p>
    <div class="social-media">
      <a alet="GitHub" href="#" class="link">GitHub</a>
      <a alet="Frontend Mentor" href="#" class="link">Frontend Mentor</a>
      <a alet="LinkedIn" href="#" class="link">LinkedIn</a>
      <a alet="Twitter" href="#" class="link">Twitter</a>
      <a alet="Instagram" href="#" class="link">Instagram</a>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Boutarfa</a>.
  </div>
</body>
</html>
